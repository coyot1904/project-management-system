<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Management</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Project Management Dashboard</h1>

            <div class="row">
                <!-- Projects List -->
                <div class="search-filter mb-3">
                    <div class="input-group">
                        <input
                            type="text"
                            id="search"
                            class="form-control"
                            placeholder="Search projects..."
                        />
                        <input
                            type="date"
                            id="start_date"
                            class="form-control"
                            placeholder="Start Date"
                        />
                        <input
                            type="date"
                            id="end_date"
                            class="form-control"
                            placeholder="End Date"
                        />
                        <button id="filter-button" class="btn btn-primary">
                            Filter
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Projects</h3>
                    <ul id="projects-list" class="list-group mb-3">
                        <!-- Projects will be listed here dynamically -->
                    </ul>
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            id="project-name"
                            class="form-control"
                            placeholder="New Project Name"
                        />
                        <button class="btn btn-primary" id="add-project-btn">
                            Add Project
                        </button>
                    </div>
                    <small
                        id="project-name-error"
                        class="form-text text-danger"
                    ></small>
                </div>

                <!-- Project Details -->
                <div class="col-md-8">
                    <div id="project-details" style="display: none">
                        <h3>Project: <span id="project-title"></span></h3>
                        <p id="project-description"></p>
                        <br />

                        <button id="delete-project-btn" class="btn btn-danger">
                            Delete Project
                        </button>

                        <!-- Task List -->

                        <br /><br /><br />
                        <h4>Tasks</h4>
                        <ul id="tasks-list" class="list-group mb-3">
                            <!-- Tasks will be listed here dynamically -->
                        </ul>

                        <!-- Add Task -->
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                id="task-name"
                                class="form-control"
                                placeholder="New Task Name"
                            />
                            <select id="task-status" class="form-select">
                                <option value="todo">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                            <button class="btn btn-success" id="add-task-btn">
                                Add Task
                            </button>
                        </div>
                        <small
                            id="task-name-error"
                            class="form-text text-danger"
                        ></small>
                        <small
                            id="task-status-error"
                            class="form-text text-danger"
                        ></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="script.js"></script>
    </body>
</html>
